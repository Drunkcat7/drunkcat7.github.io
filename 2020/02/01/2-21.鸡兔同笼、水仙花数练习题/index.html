      <h1 id="练习题"><a href="#练习题" class="headerlink" title="练习题"></a>练习题</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//第一题第一问//有一个笼子，笼子里有m只鸡，n只兔子，问，一共有多少只脚</span></span><br><span class="line">Scanner a = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">Scanner b = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">System.out.println(<span class="string">"输入鸡的数量"</span>);</span><br><span class="line"><span class="keyword">int</span> ji = a.nextInt();</span><br><span class="line">System.out.println(<span class="string">"输入兔的数量"</span>);</span><br><span class="line"><span class="keyword">int</span> tu = b.nextInt();</span><br><span class="line"></span><br><span class="line">System.out.println(<span class="string">"一共有有"</span>+((ji*<span class="number">2</span>)+(tu*<span class="number">4</span>))+<span class="string">"只脚"</span>);</span><br><span class="line"><span class="comment">//第一题//</span></span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//难点  //第一题第二问//让用户输入脚的数量，然后程序去帮用户分析出可能会有多少只鸡，多少只兔子</span></span><br><span class="line">        Scanner scanner = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">        System.out.println(<span class="string">"请输入有多少只脚"</span>);</span><br><span class="line">        <span class="keyword">int</span> jiao = scanner.nextInt();</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> ji = <span class="number">0</span>;ji &lt;= jiao/<span class="number">2</span>;ji++)&#123;<span class="comment">//鸡</span></span><br><span class="line">            <span class="keyword">int</span> tujiao = jiao - ji*<span class="number">2</span>;</span><br><span class="line">            <span class="keyword">if</span> (tujiao % <span class="number">4</span> == <span class="number">0</span>)&#123;</span><br><span class="line">                System.out.println(<span class="string">"有鸡"</span>+ji+<span class="string">"只，有兔子"</span>+tujiao/<span class="number">4</span>+<span class="string">"只"</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//第一题//</span></span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//第二题//水仙花数是指一个三位数，他的每个位上的数字3次幕之和等于它本身（例如：1^3+5^3+3^3 = 153）</span></span><br><span class="line">Scanner scanner = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">System.out.println(<span class="string">"请输入一个三位数"</span>);</span><br><span class="line"><span class="keyword">int</span> a = scanner.nextInt();</span><br><span class="line"><span class="keyword">if</span>(a &gt;= <span class="number">100</span> &amp;&amp; a &lt;= <span class="number">999</span>) &#123;</span><br><span class="line">    <span class="comment">//获取百位数</span></span><br><span class="line">    <span class="keyword">int</span> bai = a / <span class="number">100</span>;</span><br><span class="line">    <span class="keyword">int</span> shi = (a % <span class="number">100</span>) / <span class="number">10</span>;</span><br><span class="line">    <span class="keyword">int</span> ge = (a % <span class="number">100</span>) % <span class="number">10</span>;</span><br><span class="line">    <span class="keyword">if</span> (a == bai * bai * bai + shi * shi * shi + ge * ge * ge) &#123;</span><br><span class="line">        System.out.println(<span class="string">"是水仙花数"</span>);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        System.out.println(<span class="string">"不是水仙花数"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">    System.out.println(<span class="string">"输入不规范！请输入三位数"</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//第二题//</span></span><br></pre></td></tr></table></figure>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>
